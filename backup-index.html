        // 娣诲姞瀹㈡埛绫诲瀷绛涢€夊姛鑳?        if (clientTypeButtons) {
            clientTypeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    clientTypeButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const clientType = this.dataset.period;
                    updateScatterChartVisibility(clientType);
                });
            });
        }
        
        // 娣诲姞椋庨櫓绫诲瀷绛涢€夊姛鑳?        if (riskFilters) {
            riskFilters.forEach(filter => {
                filter.addEventListener('click', function() {
                    const riskType = parseInt(this.dataset.risk);
                    this.classList.toggle('active');
                    
                    if (this.classList.contains('active')) {
                        if (!activeRiskTypes.includes(riskType)) {
                            activeRiskTypes.push(riskType);
                        }
                    } else {
                        activeRiskTypes = activeRiskTypes.filter(type => type !== riskType);
                    }
                    
                    insuranceScatterChart.data.datasets.forEach((dataset, index) => {
                        dataset.hidden = !activeRiskTypes.includes(index);
                    });
                    
                    insuranceScatterChart.update();
                });
            });
        }
        
        // 娣诲姞瀛ｅ害/骞村害鍒囨崲鍔熻兘
        const timespanButtons = document.querySelectorAll('[data-timespan]');
        if (timespanButtons) {
            timespanButtons.forEach(button => {
                button.addEventListener('click', function() {
                    timespanButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const timespan = this.dataset.timespan;
                    updateChartByTimespan(timespan);
                });
            });
        }
        
        // 瀛ｅ害/骞村害鏁版嵁鍒囨崲
        function updateChartByTimespan(timespan) {
            // 鏇存柊鏁ｇ偣鍥炬暟鎹瘑搴﹀拰鍒嗗竷
            let scaleFactor = timespan === 'year' ? 1.5 : 1.0;
            let densityFactor = timespan === 'year' ? 0.8 : 1.0;
            
            // 鏇存柊姘旀场澶у皬
            insuranceScatterChart.data.datasets.forEach(dataset => {
                dataset.data.forEach(point => {
                    point.r = point.r * scaleFactor;
                });
            });
            
            // 鏇存柊鐩稿叧绯绘暟鏄剧ず
            const coefficient = timespan === 'year' ? '0.72' : '0.68';
            document.getElementById('correlation-coefficient').textContent = coefficient;
            
            // 鏇存柊鍥捐〃
            insuranceScatterChart.update();
            
            // 濡傛灉鏄勾搴﹁鍥撅紝鏇存柊琛ㄦ牸鍐呭鏄剧ず骞村害鏁版嵁
            updateMetricsForTimespan(timespan);
        }
        
        // 鏇存柊鎸囨爣闈㈡澘涓哄勾搴?瀛ｅ害鏁版嵁
        function updateMetricsForTimespan(timespan) {
            const tableRows = document.querySelectorAll('.metric-item table tbody tr');
            
            if (timespan === 'year') {
                // 濡傛灉鏈夎〃鏍艰锛屾洿鏂颁负骞村害鏁版嵁
                if (tableRows.length > 0) {
                    const yearlyData = [
                        ['2020骞?, '楼17.2涓?, '2.6娆?, '0.70'],
                        ['2021骞?, '楼19.4涓?, '2.5娆?, '0.69'],
                        ['2022骞?, '楼21.8涓?, '2.4娆?, '0.73'],
                        ['2023骞?, '楼23.8涓?, '2.2娆?, '0.72']
                    ];
                    
                    tableRows.forEach((row, index) => {
                        if (index < yearlyData.length) {
                            const cells = row.querySelectorAll('td');
                            cells[0].textContent = yearlyData[index][0];
                            cells[1].textContent = yearlyData[index][1];
                            cells[2].textContent = yearlyData[index][2];
                            cells[3].textContent = yearlyData[index][3];
                        }
                    });
                }
            } else {
                // 瀛ｅ害鏁版嵁锛堥粯璁わ級
                const quarterlyData = [
                    ['Q1 2023', '楼18.6涓?, '2.3娆?, '0.65'],
                    ['Q2 2023', '楼20.2涓?, '2.5娆?, '0.71'],
                    ['Q3 2023', '楼21.5涓?, '2.4娆?, '0.68'],
                    ['Q4 2023', '楼23.8涓?, '2.2娆?, '0.63']
                ];
                
                if (tableRows.length > 0) {
                    tableRows.forEach((row, index) => {
                        if (index < quarterlyData.length) {
                            const cells = row.querySelectorAll('td');
                            cells[0].textContent = quarterlyData[index][0];
                            cells[1].textContent = quarterlyData[index][1];
                            cells[2].textContent = quarterlyData[index][2];
                            cells[3].textContent = quarterlyData[index][3];
                        }
                    });
                }
            }
        }
        
        // 璁＄畻骞舵洿鏂扮浉鍏崇郴鏁?        function updateCorrelationCoefficient(clientType) {
            // 瀹為檯搴旂敤涓簲璇ュ熀浜庡綋鍓嶆暟鎹泦璁＄畻鐩稿叧绯绘暟
            // 杩欓噷浣跨敤妯℃嫙鏁版嵁
            const coefficients = {
                'all': '0.68',
                'personal': '0.63',
                'corporate': '0.74'
            };
            
            document.getElementById('correlation-coefficient').textContent = coefficients[clientType];
        }
    }

    // 纭繚DOM瀹屽叏鍔犺浇鍚庡啀鍒濆鍖栧浘琛?    document.addEventListener('DOMContentLoaded', function() {
        // 寤惰繜涓€涓嬪垵濮嬪寲锛岀‘淇滳anvas鍏冪礌宸插畬鍏ㄦ覆鏌?        setTimeout(function() {
            initInsuranceScatterChart();
        }, 100);
    });

    document.addEventListener('DOMContentLoaded', function() {
